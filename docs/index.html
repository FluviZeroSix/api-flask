<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Empresas - API WebScraping</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Fundo degrad√™ azul */
        body {
            background: linear-gradient(to right, #007bff, #66b2ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Caixa principal */
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        /* Logo principal */
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }

        /* Input estilizado */
        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        /* Bot√£o estilizado */
        .btn-custom {
            background: #007bff;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            padding: 10px;
        }

        /* Caixa de resultado */
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #e3f2fd;
            display: none;
        }

        /* Logo no rodap√© */
        .footer-logo {
            width: 80px;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logo Principal -->
    <img src="logo_horizontal_azul.svg" alt="Logo da Empresa" class="logo">

    <h2 class="mb-3">üîé Consulta de Empresas</h2>
    <p class="text-muted">Busque empresas e obtenha contatos de forma r√°pida e eficiente.</p>

    <!-- Campo de busca -->
    <input type="text" id="query" class="form-control mb-3" placeholder="Digite o nome da empresa ou setor...">

    <!-- Bot√£o de busca -->
    <button class="btn btn-custom w-100" id="buscarBtn">Buscar üîç</button>

    <!-- Resultado da Pesquisa -->
    <div id="resultado" class="result-box">
        <h4>üìä Resultado da Pesquisa</h4>
        <pre id="dados"></pre>
    </div>

    <!-- Logo no rodap√© -->
    <img src="logo_branca_cerebro.svg" alt="Logo C√©rebro" class="footer-logo">
</div>

<script>
    // Chama a API quando o usu√°rio clica no bot√£o
    document.getElementById("buscarBtn").addEventListener("click", function () {
        const query = document.getElementById("query").value;
        if (!query) {
            alert("Por favor, digite um termo de pesquisa!");
            return;
        }

        const apiUrl = "http://127.0.0.1:5000/scrape?query=" + encodeURIComponent(query);

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erro HTTP! C√≥digo: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById("resultado").style.display = "block";
                document.getElementById("dados").textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById("resultado").style.display = "block";
                document.getElementById("dados").textContent = "Erro ao buscar dados: " + error.message;
            });
    });
</script>

</body>
</html>
