<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Empresas</title>
    <style>
        /* Fundo e Layout */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #3A7BD5, #00A3E1);
            margin: 0;
            padding: 0;
            position: relative;
            display: flex;
        }

        /* Barra Lateral Expans√≠vel */
        .sidebar {
            width: 60px;
            height: 100vh;
            background-color: #003366;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            transition: width 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 3;
        }

        .sidebar.expanded {
            width: 400px; /* Expandida ao dobro do tamanho */
        }

        .toggle-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .menu {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .sidebar.expanded .menu {
            display: flex;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 22px;
            margin: 15px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            width: 90%;
            text-align: center;
            transition: 0.3s;
        }

        .menu a:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Container Principal */
        .container {
            margin: auto;
            background: white;
            padding: 50px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            height: 600px; /* Proporcional √† largura */
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Logo Sinapse no topo */
        .sinapse-logo {
            width: 220px;
            margin-bottom: 10px;
            display: block;
        }

        /* Inputs */
        input, button {
            width: 95%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 18px;
        }

        button {
            background-color: #007BFF;
            color: white;
            font-size: 20px;
            border: none;
            cursor: pointer;
            padding: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Resultados */
        #resultado {
            margin-top: 20px;
            background: #f1f1f1;
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
            width: 100%;
            text-align: left;
        }

        /* Marca d'√°gua GRANDE cobrindo 70% da tela */
        .watermark {
            position: fixed;
            width: 70%;
            max-width: 1200px;
            opacity: 0.12;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            z-index: 1;
        }

        .main-content {
            margin-left: 80px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .sidebar.expanded + .main-content {
            margin-left: 420px; /* Ajuste para corresponder ao tamanho expandido */
        }

    </style>
</head>
<body>

    <!-- Barra Lateral -->
    <div class="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
        <div class="menu">
            <a href="index.html">Consultar Empresas</a>
            <a href="tutorial.html">Como Consultar Empresas?</a>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <!-- Logo da Sinapse (Agora corrigida e carregando corretamente) -->
            <img src="logo_horizontal_azul.svg" alt="Logo Sinapse" class="sinapse-logo">
            
            <h1>üîç Consulta de Empresas</h1>
            <p>Busque empresas e obtenha contatos de forma r√°pida e eficiente.</p>

            <input type="text" id="searchQuery" placeholder="Digite o nome da empresa ou setor...">
            <label for="resultCount">N√∫mero de resultados:</label>
            <input type="number" id="resultCount" value="10" min="1" max="50">

            <button onclick="buscarEmpresas()">Buscar üîé</button>

            <div id="resultado">
                <h2>üìä Resultado da Pesquisa</h2>
                <p id="mensagemErro"></p>
                <ul id="listaResultados"></ul>
            </div>
        </div>
    </div>

    <img src="logo_cerebro_azul.svg" alt="Marca d'√°gua" class="watermark">

    <script>
        function toggleSidebar() {
            let sidebar = document.querySelector(".sidebar");
            sidebar.classList.toggle("expanded");
            document.querySelector(".main-content").classList.toggle("expanded");
        }
    </script>

</body>
</html>
